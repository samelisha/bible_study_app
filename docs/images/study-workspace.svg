  <text x="150" y="362" font-family="Arial, sans-serif" font-size="16" fill="#1b1712">There was a man of the Pharisees, named Nicodemus...</text>

  <rect x="90" y="395" width="860" height="80" rx="14" fill="#f6eee4"/>
  <text x="115" y="430" font-family="Arial, sans-serif" font-size="14" fill="#6d6257">2</text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="16" fill="#1b1712">The same came to Jesus by night, and said unto him...</text>

  <text x="115" y="510" font-family="Arial, sans-serif" font-size="14" fill="#6d6257">3</text>
  <text x="150" y="510" font-family="Arial, sans-serif" font-size="16" fill="#1b1712">Verily, verily, I say unto thee, Except a man be born again...</text>

